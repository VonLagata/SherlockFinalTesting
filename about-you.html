    <style>
        body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
        opacity: 0;
        animation: fadeIn 4s ease forwards;
        margin: 0;
        }

        @keyframes fadeIn {
        to {
            opacity: 1;
        }
        }

        a {
        color: white;
        text-decoration: none;
        }

        .clue {
        font-size: 2rem;
        color: black;
        text-decoration: underline;

        }

        div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        }

        h1 {
        display: flex;
        align-items: center;
        gap: 15px; /* space between text/link and image */
        flex-wrap: wrap; /* wrap if needed on small screens */
        justify-content: center;
        }
        .hidden-text{
        opacity: 0;
        }
        .btn {
        border: none;
        transition: font-size 1s ease;
        cursor: pointer;
        font-size: 1em;
        display: inline-block;
        }

        .btn:hover {
        font-size: 1.5em;
        }

        .image {
        width: 100px;
        height: 100px;
        background-image: url('shy-cat.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        flex-shrink: 0; /* prevent shrinking */
        }
    </style>
</head>
